<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			padding: 10px;
			font-size: 18pt;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//Model
		//state & behavior
		function SalaryCalculator(){
			//state
			this.basic = 0;
			this.hra = 0;
			this.da = 0;
			this.tax = 0;
			this.salary = 0;
		}

		//behavior
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.basic + this.hra + this.da;
			var net = gross * ((100-this.tax)/100);
			this.salary = net;
		};

		//View
		$(function(){
			window['calculator'] = new SalaryCalculator();

			$('#txtBasic').change(function(){
				calculator.basic = $(this).val().toInt();
			});

			$('#txtHra').change(function(){
				calculator.hra = $(this).val().toInt();
			});

			$('#txtDa').change(function(){
				calculator.da = $(this).val().toInt();
			});

			$('#rangeTax').change(function(){
				calculator.tax = $(this).val().toInt();
			});

			
			$('#btnCalculate').click(function(){
				

				calculator.calculate();

				$('#tdBasic').html(calculator.basic);
				$('#tdHra').html(calculator.hra);
				$('#tdDa').html(calculator.da);
				$('#tdTax').html(calculator.tax);
				$('#tdSalary').html(calculator.salary);

			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section>
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<tbody>
					<tr>
						<td id="tdBasic">[Basic]</td>
						<td id="tdHra">[HRA]</td>
						<td id="tdDa">[DA]</td>
						<td id="tdTax">[Tax]</td>
						<td id="tdSalary">[Salary]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
